<div class="min-h-full flex flex-col flex-grow">
    <!--Banner-->
    <div class="divider-bottom">
        <!--Banner-->
        <section class="flex bg-[#1e1e1e] justify-end">
           <div class="flex flex-row items-center p-1">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="white"
                    class="md:w-[1.3rem] md:h-[1.3rem] w-[1.8rem] h-[1.8rem]">
                   <path stroke-linecap="round" stroke-linejoin="round"
                         d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"/>
                   <path stroke-linecap="round" stroke-linejoin="round"
                         d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
               </svg>
               <a class="ml-[0.25rem] text-white text-[1.1rem] mobile-text hover:text-primary focus:text-primary"
                   href="https://www.google.com/maps/place/56+Richmond+St,+Amherstburg,+ON+N9V+1E9/@42.1027875,-83.1149888,17z/data=!3m1!4b1!4m6!3m5!1s0x883b3c84be9eabd1:0x244ccac3ab5bb14a!8m2!3d42.1027835!4d-83.1124139!16s%2Fg%2F11c43vl5ct?entry=ttu">
                  56 Richmond St, Amherstburg, ON.
               </a>
            </div>
            <div class="flex flex-row p-1 items-center mx-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="2" stroke="white"
                     class="lg:w-[1rem] lg:h-[1rem] w-[1.5rem] h-[1.5rem]">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/>
                </svg>

                <a class="ml-[0.25rem] text-white text-[1rem] hover:text-primary focus:text-primary mobile-text"
                   href="tel:2263459045">226-345-9045</a>
            </div>
        </section>

        <!--Nav Bar-->
        <nav class="bg-black border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl grid lg:grid-cols-3 grid-cols-2 items-center mx-auto p-4">
                <a [routerLink]="['']" class="flex lg:items-center nav-item"
                   appMobileCollapse id="mobileLogo">
                    <img src="./assets/JonesRealtyLogo.png"
                         class="md:h-24 mr-3 h-14" alt="Jones Realty Logo"/>
                </a>
                <button type="button"
                        class="inline-flex items-center p-2 ml-auto text-sm lg:hidden"
                        id="menu-toggle"
                        data-te-collapse-init
                        data-te-target="#menu"
                        aria-controls="menu"
                        aria-expanded="false"
                        aria-label="Toggle Navigation" (click)="addTarget()"
                        appAddTarget>
                    <span class="sr-only">Open Navigation</span>
                    <svg class="w-6 h-6 float-right" aria-hidden="true"
                         fill="white"
                         viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
                <ul class="lg:flex flex-col lg:flex-row w-full box-border hidden lg:w-auto bg-black col-span-2"
                    id="menu">
                    <li class=" mx-1 lg:w-full  text-center bg-black hover:bg-gradient-to-r focus:bg-gradient-to-r from-secondary to-primary ease-in-out p-0.5 hover:animate-gradient-x focus:animate-gradient-x">
                        <a [routerLink]="['properties']"
                           class="text-[#FAFF00] block w-[100%] p-5 bg-black nav-item navMenuItem"
                           data-te-collapse-init
                           (click)="removeTarget()"
                           appMobileCollapse>Properties</a>
                    </li>
                    <li class=" mx-1 lg:w-full  text-center bg-black hover:bg-gradient-to-r focus:bg-gradient-to-r from-secondary to-primary p-0.5 hover:animate-gradient-x focus:animate-gradient-x">
                        <a [routerLink]="['projects']"
                           class="text-[#FAFF00] block w-[100%] p-5 bg-black nav-item navMenuItem"
                           data-te-collapse-init
                           (click)="removeTarget()"
                           appMobileCollapse>Projects</a>
                    </li>
                    <li class=" mx-1 lg:w-full  text-center bg-black hover:bg-gradient-to-r focus:bg-gradient-to-r from-secondary to-primary p-0.5 hover:animate-gradient-x focus:animate-gradient-x">
                        <a [routerLink]="['media']"
                           class="text-[#FAFF00] block w-[100%] p-5 bg-black nav-item navMenuItem"
                           data-te-collapse-init
                           (click)="removeTarget()" appMobileCollapse>Media</a>
                    </li>
                    <li class=" mx-1 lg:w-full  text-center bg-black hover:bg-gradient-to-r focus:bg-gradient-to-r from-secondary to-primary p-0.5 hover:animate-gradient-x focus:animate-gradient-x">
                        <a [routerLink]="['company']"
                           class="text-[#FAFF00] block w-[100%] p-5 bg-black nav-item navMenuItem"
                           data-te-collapse-init
                           (click)="removeTarget()"
                           appMobileCollapse>Company</a>
                    </li>
                    <li class=" mx-1 lg:w-full  text-center bg-black hover:bg-gradient-to-r focus:bg-gradient-to-r from-secondary to-primary p-0.5 hover:animate-gradient-x focus:animate-gradient-x">
                        <a [routerLink]="['company']"
                           class="text-[#FAFF00] block w-[100%] p-5 bg-black nav-item navMenuItem"
                           data-te-collapse-init
                           (click)="removeTarget()"
                           appMobileCollapse>Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--Body-->
    <div id="body" class="w-full lg:[75%] lg:my-auto mb-3 mt-1 min-h-[calc(100vh-164.4px)]" [@routerTransition]="getState(outlet)" >
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <app-footer class="mt-auto"></app-footer>
    <app-loading-screen *ngIf="loading" id="loader" @loadingTransition></app-loading-screen>

</div>
