<div class="grid lg:grid-cols-4 grid-cols-1 gap-8 text-center w-[85%] lg:w-full mx-auto my-10" id="properties">
    <h1 class="hidden" aria-hidden="true">Jones Realty Inc. Properties</h1>
    <app-property-card
            *ngFor="let property of propertyList; index as i; first as isFirst;"
            [propertyItem]="property" [class.isFirst]="isFirst" class="mx-auto" id="card">
    </app-property-card>
</div>
